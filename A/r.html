<script>
    function addLnag(langName) {
        const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector('.language').
            appendChild(li)
            
    }
    addLnag("Python")
    addLnag("C++")

    function addOptLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
